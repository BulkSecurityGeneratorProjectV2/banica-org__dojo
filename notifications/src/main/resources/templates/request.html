<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Game Notifications</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>

</head>

<body>
    <h2 style="text-align:center">Custom query for leaderboard</h2>
    <div class="container">
        <form action="#" th:action="@{/request}"  th:object="${newRequest}" method="post">
            <table align="center">
                <tr>
                    <td>
                        <br>
                        <label>SELECT</label>
                        <input type="text" style="width:275px" th:field="*{queryParameters}" value="*"/>
                    </td>
                </tr>
                <tr>
                    <td><label>FROM Leaderboard</label></td>
                </tr>
                <tr>
                    <td><input type="text" style="width:330px" th:field="*{querySpecification}" placeholder="WHERE/LIMIT/ETC."/></td>
                </tr>
                <tr>
                    <td>
                        <label>Select a notifier type:  </label>
                        <br>
                        <select style="width:330px" th:field="*{eventType}">
                            <option value="OTHER_LEADERBOARD_CHANGE"  class="form-option-input" id="newParticipantSlack" th:field="*{eventType}">Notify on any leaderboard change
                            </option>
                            <option value="SCORE_CHANGES" class="form-option-input" id="changeInScoresSlack" th:field="*{eventType}">Notify on score changes
                            </option>
                            <option value="POSITION_CHANGES" class="form-option-input" id="changeInPositionsSlack" th:field="*{eventType}">Notify on position changes
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Select who will be notified:  </label>
                        <br>
                        <select style="width:330px" th:field="*{receiver}">
                            <option value="All"  class="form-option-input" id="notifyAll" th:field="*{receiver}">All
                            </option>
                            <option value="Common" class="form-option-input" id="notifyCommon" th:field="*{receiver}">Only Channel/Sensei
                            </option>
                            <option value="Participant" class="form-option-input" id="notifyParticipant" th:field="*{receiver}">Only Participants
                            </option>
                        </select>
                        <div class="control-section">
                            <div class="control-wrapper">
                                <div id='content'>
                                    <div>
                                        <select style="width:330px" multiple class="chosen-select" name="test" th:field="*{receivers}">
                                            <option value=""></option>
<!--                                            <option th:each="group : ${groups}" th:text="${group.name}" th:value="${group.f2}" th:field="*{receivers}"></option>-->
                                            <option th:each="user : ${users}" th:text="${user}" th:value="${user}" th:field="*{receivers}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Describe your query:  </label>
                        <br>
                        <input type="text" style="width:330px" th:field="*{describingMessage}" required placeholder="Enter a description here"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Notification message:  </label>
                        <br>
                        <input type="text" style="width:330px" th:field="*{notificationMessage}" required placeholder="Enter a message here"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <button type="submit" style="text-align:left"  class="btn btn-primary" name="action" value="add"/>Add</button>
                        <form action="#" th:action="@{/contest}" th:object="${newContest}" method="post">
                            <button type="submit" style="margin-left:215px;" class="btn btn-primary" name="action" value="back" formnovalidate/>Back</button>
                        </form>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
$(".chosen-select").chosen({
  no_results_text: "No such user in the contest!"
})
</script>
</body>
</html>
